<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>吃什麼</title>
    <script>
        function choose(){
            var select = document.getElementById('choose');
            var value = select.options[select.selectedIndex].value;
            a = Math.ceil(Math.random() * 54);
            switch (value){
                case "poor":
                    while(a == 5 || a == 9 || a == 15 || a == 17 || a == 25 || a == 26 || a == 32 || a == 41){
                        a = Math.ceil(Math.random() * 54);
                    }
                    break;
                case "abstract":
                    while(!(a == 6 || a == 13 || a == 18 || a == 30 || a == 36 || a == 42 || a == 48 || a == 54)){
                        a = Math.ceil(Math.random() * 54);
                    }
                    break;
                case "exotic":
                    while(!(a == 1 || a == 7 || a == 11 || a == 14 || a == 19 || a == 25 || a == 32 || a == 43 || a == 45 || a == 49 || a == 51 || a == 53)){
                        a = Math.ceil(Math.random() * 54);
                    }
                    break;
                case "non_exotic":
                    while((a == 1 || a == 7 || a == 11 || a == 14 || a == 19 || a == 25 || a == 32 || a == 43 || a == 45 || a == 49 || a == 51 || a == 53)){
                        a = Math.ceil(Math.random() * 54);
                    }
                    break;
                case "no_seafood":
                    while(a == 28 || a == 40 || a == 46){
                        a = Math.ceil(Math.random() * 54);
                    }
                    break;
                default:
                    a = Math.ceil(Math.random() * 54);
            }
            card = document.getElementById("card");
            card.setAttribute("src", "picture/" + a.toString() + ".webp");
            document.getElementById("hi").style.visibility = 'visible';
            document.getElementById('button').innerHTML = "我不想吃，再選一種";
        }
    </script>
    <style>
        .content{
            margin: 10%;
            text-align: center;
        }
        .btn{
            margin: 3%;
        }
        #card{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="content">
        <div id="filter">
            <h1>篩選條件</h1>
            <div>好啦，你真的很挑食。</div>
            <select class="form-select" aria-label="choose style" id="choose">
                <option selected>我不挑食我超棒</option>
                <option value="poor">沒錢啦</option>
                <option value="abstract">抽象(顏色、形狀)</option>
                <option value="exotic">異國食物</option>
                <option value="non_exotic">不要異國食物</option>
                <option value="no_seafood">不要海鮮</option>
            </select>
        </div>
        <button id="button" class="btn btn-secondary" onclick="choose()">城之內！我相信我們的友情！</button>
        <img id="card" src=""/>
        <div id="hi" style="visibility: hidden">茅晨微想吃這個！(指</div>
    </div>
    
</body>
</html>
