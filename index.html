<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>吃什麼</title>
    <script>
        function choose(){
            a = Math.ceil(Math.random() * 54);
            card = document.getElementById("card");
            card.setAttribute("src", "picture/" + a.toString() + ".webp");
            document.getElementById("hi").style.visibility = 'visible';
            document.getElementById('button').innerHTML = "我不想吃，再選一種";
        }
    </script>
    <style>
        .content{
            margin: 10%;
            text-align: center;
        }
        .btn{
            margin: 3%;
        }
        #card{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="content">
        <button id="button" class="btn btn-secondary" onclick="choose()">按我</button>
        <img id="card" src=""/>
        <div id="hi" style="visibility: hidden">茅晨微想吃這個！(指</div>
    </div>
</body>
</html>
